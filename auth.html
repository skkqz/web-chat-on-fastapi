<html><head><base href="http://localhost/" target="_self">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auth & Registration</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(45deg, #6a11cb, #2575fc);
}

.container {
    background: rgba(255, 255, 255, 0.95);
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
}

.tabs {
    display: flex;
    margin-bottom: 2rem;
}

.tab {
    flex: 1;
    padding: 1rem;
    text-align: center;
    background: #f0f0f0;
    cursor: pointer;
    transition: all 0.3s ease;
}

.tab:first-child {
    border-radius: 5px 0 0 5px;
}

.tab:last-child {
    border-radius: 0 5px 5px 0;
}

.tab.active {
    background: #2575fc;
    color: white;
}

.form-container > div {
    display: none;
}

.form-container > div.active {
    display: block;
}

.form-group {
    margin-bottom: 1rem;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    color: #333;
}

input {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    outline: none;
    transition: border-color 0.3s ease;
}

input:focus {
    border-color: #2575fc;
}

button {
    width: 100%;
    padding: 1rem;
    background: #2575fc;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s ease;
}

button:hover {
    background: #1b5cc5;
}

.error {
    color: #ff3333;
    font-size: 0.875rem;
    margin-top: 0.25rem;
    display: none;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
}

.shake {
    animation: shake 0.3s ease-in-out;
}
</style>
</head>
<body>
<div class="container">
    <div class="tabs">
        <div class="tab active" data-tab="login">Авторизация</div>
        <div class="tab" data-tab="register">Регистрация</div>
    </div>
    
    <div class="form-container">
        <div id="login" class="active">
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                    <div class="error">Пожалуйста, введите корректный email</div>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" required>
                    <div class="error">Пароль должен быть не менее 6 символов</div>
                </div>
                <button type="submit">Войти</button>
            </form>
        </div>
        
        <div id="register">
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                    <div class="error">Пожалуйста, введите корректный email</div>
                </div>
                <div class="form-group">
                    <label for="registerName">Имя</label>
                    <input type="text" id="registerName" required>
                    <div class="error">Имя должно содержать минимум 2 символа</div>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Пароль</label>
                    <input type="password" id="registerPassword" required>
                    <div class="error">Пароль должен быть не менее 6 символов</div>
                </div>
                <div class="form-group">
                    <label for="registerPasswordConfirm">Подтверждение пароля</label>
                    <input type="password" id="registerPasswordConfirm" required>
                    <div class="error">Пароли не совпадают</div>
                </div>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Tab switching
    const tabs = document.querySelectorAll('.tab');
    const forms = document.querySelectorAll('.form-container > div');
    
    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            const target = tab.dataset.tab;
            
            // Update active tab
            tabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            
            // Show active form
            forms.forEach(form => {
                form.classList.remove('active');
                if (form.id === target) {
                    form.classList.add('active');
                }
            });
        });
    });
    
    // Form validation and submission
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        
        if (!validateEmail(email)) {
            showError('loginEmail');
            return;
        }
        
        if (password.length < 6) {
            showError('loginPassword');
            return;
        }
        
        try {
            const response = await fetch('https://your-fastapi-endpoint/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password })
            });
            
            if (response.ok) {
                // Handle successful login
                window.location.href = '/chat';
            } else {
                const errorData = await response.json();
                alert(errorData.detail || 'Ошибка входа');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Ошибка соединения с сервером');
        }
    });
    
    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('registerEmail').value;
        const name = document.getElementById('registerName').value;
        const password = document.getElementById('registerPassword').value;
        const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
        
        if (!validateEmail(email)) {
            showError('registerEmail');
            return;
        }
        
        if (name.length < 2) {
            showError('registerName');
            return;
        }
        
        if (password.length < 6) {
            showError('registerPassword');
            return;
        }
        
        if (password !== passwordConfirm) {
            showError('registerPasswordConfirm');
            return;
        }
        
        try {
            const response = await fetch('https://your-fastapi-endpoint/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, name, password })
            });
            
            if (response.ok) {
                // Handle successful registration
                alert('Регистрация успешна! Теперь вы можете войти.');
                document.querySelector('[data-tab="login"]').click();
            } else {
                const errorData = await response.json();
                alert(errorData.detail || 'Ошибка регистрации');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Ошибка соединения с сервером');
        }
    });
    
    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
    }
    
    function showError(inputId) {
        const input = document.getElementById(inputId);
        const errorDiv = input.nextElementSibling;
        input.classList.add('shake');
        errorDiv.style.display = 'block';
        
        setTimeout(() => {
            input.classList.remove('shake');
        }, 300);
        
        input.addEventListener('input', () => {
            errorDiv.style.display = 'none';
        }, { once: true });
    }
});
</script>
</body></html>
