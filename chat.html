<html><head><base href="http://localhost/" target="_self">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat App</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(45deg, #6a11cb, #2575fc);
}

.chat-container {
    display: flex;
    position: fixed;
    top: 20px;
    left: 20px;
    right: 20px;
    bottom: 20px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    overflow: hidden;
}

.users-list {
    width: 300px;
    background: #f8f9fa;
    border-right: 1px solid #ddd;
    overflow-y: auto;
}

.user-item {
    padding: 15px;
    border-bottom: 1px solid #eee;
    cursor: pointer;
    transition: background 0.3s;
}

.user-item:hover {
    background: #e9ecef;
}

.user-item.active {
    background: #2575fc;
    color: white;
}

.chat-area {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.main-header {
    padding: 15px;
    background: #2575fc;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logout-btn {
    padding: 8px 16px;
    background: transparent;
    color: white;
    border: 1px solid white;
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.3s;
}

.logout-btn:hover {
    background: white;
    color: #2575fc;
}

.user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 15px;
}

.chat-messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background: #fff;
}

.message {
    max-width: 70%;
    margin-bottom: 15px;
    padding: 10px 15px;
    border-radius: 15px;
    position: relative;
}

.message.received {
    background: #f1f0f0;
    margin-right: auto;
}

.message.sent {
    background: #2575fc;
    color: white;
    margin-left: auto;
}

.chat-input {
    padding: 20px;
    background: #f8f9fa;
    border-top: 1px solid #ddd;
    display: flex;
    gap: 10px;
}

.chat-input input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 20px;
    outline: none;
}

.chat-input button {
    padding: 10px 20px;
    background: #2575fc;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: background 0.3s;
}

.chat-input button:hover {
    background: #1b5cc5;
}

.empty-chat {
    display: flex;
    flex: 1;
    justify-content: center;
    align-items: center;
    color: #666;
    font-size: 1.2rem;
}
</style>
</head>
<body>
<div class="chat-container">
    <div class="users-list" id="usersList">
    </div>
    
    <div class="chat-area">
        <div class="main-header">
            <div id="selectedUserName">Чат</div>
            <button class="logout-btn" id="logoutBtn">Выход</button>
        </div>

        <div id="emptyState" class="empty-chat">
            Выберите пользователя для начала общения
        </div>
        
        <div id="chatView" style="display: none; flex: 1; display: flex; flex-direction: column;">
            <div class="chat-messages" id="chatMessages">
            </div>
            
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Введите сообщение...">
                <button id="sendButton">Отправить</button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Dummy data for demonstration
    const users = [
        { id: 1, name: 'Анна Иванова' },
        { id: 2, name: 'Петр Сидоров' },
        { id: 3, name: 'Мария Петрова' },
        { id: 4, name: 'Иван Козлов' }
    ];

    const messages = {
        1: [
            { sent: false, text: 'Привет! Как дела?' },
            { sent: true, text: 'Привет! Все хорошо, спасибо!' }
        ],
        2: [
            { sent: true, text: 'Добрый день!' },
            { sent: false, text: 'Здравствуйте!' }
        ]
    };

    let selectedUserId = null;

    // Populate users list
    const usersList = document.getElementById('usersList');
    users.forEach(user => {
        const userItem = document.createElement('div');
        userItem.className = 'user-item';
        userItem.textContent = user.name;
        userItem.dataset.userId = user.id;
        userItem.addEventListener('click', () => selectUser(user));
        usersList.appendChild(userItem);
    });

    function selectUser(user) {
        selectedUserId = user.id;
        
        // Update UI
        document.querySelectorAll('.user-item').forEach(item => {
            item.classList.remove('active');
            if (item.dataset.userId == user.id) {
                item.classList.add('active');
            }
        });

        document.getElementById('selectedUserName').textContent = user.name;
        document.getElementById('emptyState').style.display = 'none';
        document.getElementById('chatView').style.display = 'flex';

        // Load messages
        loadMessages(user.id);
    }

    function loadMessages(userId) {
        const chatMessages = document.getElementById('chatMessages');
        chatMessages.innerHTML = '';

        const userMessages = messages[userId] || [];
        userMessages.forEach(msg => {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${msg.sent ? 'sent' : 'received'}`;
            messageDiv.textContent = msg.text;
            chatMessages.appendChild(messageDiv);
        });

        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Handle message sending
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    function sendMessage() {
        if (!selectedUserId || !messageInput.value.trim()) return;

        // Add message to UI
        const messageText = messageInput.value.trim();
        if (!messages[selectedUserId]) {
            messages[selectedUserId] = [];
        }
        messages[selectedUserId].push({ sent: true, text: messageText });
        loadMessages(selectedUserId);

        // Clear input
        messageInput.value = '';

        // Simulate received message
        setTimeout(() => {
            messages[selectedUserId].push({
                sent: false,
                text: 'Спасибо за сообщение! Это автоматический ответ.'
            });
            loadMessages(selectedUserId);
        }, 1000);
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    // Handle logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
        try {
            const response = await fetch('/auth/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            
            if (response.ok) {
                window.location.href = '/auth';
            } else {
                console.error('Logout failed');
            }
        } catch (error) {
            console.error('Error during logout:', error);
        }
    });
});
</script>
</body></html>
